<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">Endereço</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let empresa of empresas">
      <td>{{ empresa.id }}</td>
      <td>{{ empresa.nome }}</td>
      <td>{{ empresa.endereco }}</td>
      <td>
        <button (click)="editEmpresa(empresa)">Editar</button>
      </td>
    </tr>
  </tbody>
</table>
